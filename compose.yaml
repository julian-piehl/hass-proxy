version: "3.8"

services:
  hass-proxy:
    build: ./
    ports:
      - "${PORT:-3333}:${PORT:-3333}"
    env_file:
      - .env
    volumes:
      - ./services.yaml:/services.yaml
  redis:
    image: redis
    command: redis-server --save 60 1 --loglevel warning
    ports:
      - 6379:6379
    volumes:
      - ./data/redis:/data
